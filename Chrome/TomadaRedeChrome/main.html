<!DOCTYPE html>
<html>
<head>
  <script src="blink.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <label>
      Port:
      <select id="port-picker"></select>
    </label>

    <label>
      Status:
      <span id="status">Not Connected</span>
    </label>

    <label>
      Input:
      <input id="position-input" type="range" min="0" max="9" value="0">
    </label>

    <label>
      Blink:
      <span id="blinkCount"></span>
    </label>
    
    <div id="image"></div>
  </div>

</body>
</html>
